

<html>
    <head>
        
    </head>
    <body> 
    <strong style="margin-left: 200px;">Pricing and Terms</strong>
    <h3 style="margin-left: 200px;">Settings</h3>
    
    <div class="pricing-and-terms">
        <div class="pricing-and-terms-settings">
            <label>Currency</label>
    
                <select class="dropbtn">
                    <option *ngFor="let currency of response">{{currency.currency}}</option>
                </select>
                <img src="../../../../../../assets/icons/down.svg" height="10" width="10">
        </div>
    
        <div>
            <label>Geo</label>
                <select class="dropbtn">
                    <option *ngFor="let geo of response">{{geo.geo}}</option>
                  <!--  <option value="02">US</option>
                    <option value="03">India</option>-->
                </select>
            <img src="../../../../../../assets/icons/down.svg" height="10" width="10">
    
        </div>
    
        <div>
            <label>Terms of Delivery</label>
                <select class="dropbtn">
                    <option *ngFor="let termsOfDelivery of response">{{termsOfDelivery.termsOfDelivery}}</option>
               <!--     <option value="02">US Dollar</option>
                    <option value="03">Indian rupees</option>   -->
                </select>
            <img src="../../../../../../assets/icons/down.svg" height="10" width="10">
    
        </div>
    </div>
    <br><br>
    
    <label class="container margin">Use Default Price Descriptor
            <input type="checkbox" >
            <span class="checkmark"></span>
          </label>

          <label class="container margin">List Price Only Quote
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
    
    </body>
</html>
