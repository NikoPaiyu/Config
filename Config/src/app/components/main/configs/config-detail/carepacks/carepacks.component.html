<html>
    <head></head>
        <body>

                <h4>Top Recommended Care Packs</h4>
                <table>
                  <tr>
                    <th></th>
                    <th>Part Number</th>
                    <th>Description</th>
                    <th>Select</th>
                  </tr>
                  <tr *ngFor="let element of recommendedCare">
                    <td> {{element.number}}</td>
                    <td> {{element.partnumber}}</td>
                    <td> {{element.description}}</td>
                    <td><input type="checkbox" name="Recommended" value="Recommended"><br></td>
                  </tr>   
                </table>
                
                <h4>Additional Care Packs</h4>
                <table>
                  <tr >
                    <th></th>
                    <th>Part Number</th>
                    <th>Description</th>
                    <th>Select</th>
                  </tr>
                  <tr *ngFor="let element of additionalCare">
                      <td> {{element.number}}</td>
                      <td> {{element.partnumber}}</td>
                      <td> {{element.description}}</td>
                      <td><input type="checkbox" name="Additional" value="Additional"><br></td>
                    </tr>
                </table>
                </body>
</html>
